# Anaconda Environment Configuration for Wind Simulation
# 
# To create the environment:
#   conda env create -f environment.yml
#
# To activate:
#   conda activate wind_simulation
#
# To update (if dependencies change):
#   conda env update -f environment.yml --prune

name: wind_simulation
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python version
  - python=3.11
  
  # Data processing
  - pandas>=2.0.0
  - numpy>=1.24.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # API and HTTP
  - requests>=2.28.0
  - requests-cache>=1.0.0
  
  # Configuration
  - python-dotenv>=1.0.0
  
  # Testing
  - pytest>=7.0.0
  - pytest-cov>=4.0.0
  
  # Pip dependencies (not available via conda)
  - pip
  - pip:
    - pydantic>=2.0.0
    - pydantic-settings>=2.0.0
    - streamlit>=1.28.0
    - windrose>=1.8.0
